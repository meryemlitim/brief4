   <script>
    // Add event listener to the button
    document.querySelector(".add_to_list_btn").addEventListener("click", function() {
        // Movie data to save
        const movie = {
            title: "ドクターストーン",
            imgSrc: "brief4_img/dr.stone.jpg"
        };

        // Get existing list from local storage, or start a new list if it doesn't exist
        let movieList = JSON.parse(localStorage.getItem("myMovieList")) || [];
        
        // Add the movie to the list
        movieList.push(movie);

        // Save updated list back to local storage
        localStorage.setItem("myMovieList", JSON.stringify(movieList));

        alert("Movie added to your list!");
    });
</script>
